<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bad Buttons</title>

  <link rel="stylesheet" href="bad-buttons.css">
</head>
<body>

  <!-- GOOD BUTTON IS A11Y COMPLIANT AND EVERYBODY LIKES THAT :) -->
  <button class="button" onClick="onClick()" aria-label="Click to open alert">
    click me
  </button>

  <br>



  <!-- BAD BUTTON! DON'T DO THIS >:( )-->
  <div class="button" tabindex=”0”>
    <a href="https://www.google.com/" target="_blank" role="button" tabindex="-1" aria-label=”click”>
      <p>click me</p>
    </a>
  </div>




</body>
</html>

<script>
  function onClick() {
    alert("YAY!")
  }
</script>
